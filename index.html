<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>face</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/captchaFace.css">
</head>
<body>
    <main id="main">
        <div class="model-box">
            <header>
                <p class="title">Prove you're not a robot.</p>
                <p class="text">Select all the people who are wearing glasses.</p>
            </header>
            <ul class="smile">
                <li><img src="img/1.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li class="verify"><img src="img/2.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/3.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li class="verify"><img src="img/4.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/5.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/6.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/7.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/8.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li  class="verify"><img src="img/9.png" alt=""><img class="verifed" src="img/marked.png"></li>
            </ul>
            <div class="verifybtn"><a href="javascript:;" onclick="validation()"><img src="img/button-submit.png"></a> </div>
        </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/captchaFace.js"></script>
</body>
</html>
